<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<!-- позволяет управлять шириной и масштабированием области просмотра (то, что видит пользователь, когда заходит на страницу)
  так, чтобы она правильно отображалась на экранах всех размеров — на компьютерах, ноутбуках, планшетах и мобильных телефонах.   -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Марія Луцкевич">
<!--    указания целевых ключевых слов на странице-->
    <meta name="keywords" content="Working with Post request, Working with Get request">
<!--  описывает содержимое страницы и отображается в поисковой выдаче сразу под тегом <title/>  -->
    <meta name="description" content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
